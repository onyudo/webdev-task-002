<!DOCTYPE html>
<html lang="en">

  <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Layout 1 - Code You Web Dev - Flexbox Layout</title>
      
      <!-- Link to the external CSS file -->
      <link rel="stylesheet" href="css/layout1.css">

  </head>

  <body>
            
    <main id="flex-layout" class="flex-container">

      <div class="flex-item header">Header</div>

      <section id="flex-layout" class="flex-container">

      <aside class="flex-item aside1">Aside 1</aside>

      <article id="flex-layout" class="flex-container">

    </main>

      <script src="js/app.js"></script>

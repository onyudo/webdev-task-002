<!DOCTYPE html>
<html lang="en">

  <head>

      <!-- Meta tags provide information about the HTML document -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Code You Web Dev - My Flexbox Layout</title>
      
      <!-- Link to the external CSS file -->
      <link rel="stylesheet" href="css/my-flex-layout.css">

  </head>

  <body>

    <header id="flex-layout" class="flex-container">

        <nav>

          <li class="flex-item hamburger">Hamburger</li>
          <li class="flex-item main-nav">Home</li>
          <li class="flex-item main-nav">Projects</li>
          <li class="flex-item main-nav">About</li>
          <li class="flex-item main-nav">Contact</li>
          <li class="flex-item main-nav">Resume</li>
          <li class="flex-item main-nav">Tags</li>
          <li class="flex-item toggle">Toggle</li>

        </nav>

    </header>

      <main id="flex-layout" class="flex-container">

        <div class="flex-item project-title">
        
            <div class="h1">Title</div>
            <div class="h2">Subtitle</div>

        </div>

        <div class="flex-item project-slideshow">

            <div class="project-slide">Image Slideshow</div>

        </div>

        <div class="flex-item project-write-up">

          <div class="project-text">Project Description</div>

        </div>

      </main>
            
  <footer>

    <footer-nav id="flex-layout" class="flex-container">

      <li class="flex-item footer-nav">Github</li>
      <li class="flex-item footer-nav">Linkedin</li>
      <li class="flex-item footer-nav">Instagram</li>

    </footer-nav>

  </footer>

  <footer-2 id="flex-layout" class="flex-container">

      <p class="flex-item">&copy; 2024 Martin Otis. All rights reserved.</p>

  </footer-2>

      <!-- Link to the external JavaScript file -->
      <script src="js/app.js"></script>

  </body>
</html>

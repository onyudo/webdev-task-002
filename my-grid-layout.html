<!DOCTYPE html>
<html lang="en">

  <head>

      <!-- Meta tags provide information about the HTML document -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Code You Web Dev - gridbox Layout</title>
      
      <!-- Link to the external CSS file -->
      <link rel="stylesheet" href="css/my-grid-layout.css">

  </head>

  <body>

    <header>

      <nav id="grid-layout" class="grid-container">

        <li class="grid-item hamburger">Hamburger</li>
        <li class="grid-item main-nav">Home</li>
        <li class="grid-item main-nav">Projects</li>
        <li class="grid-item main-nav">About</li>
        <li class="grid-item main-nav">Contact</li>
        <li class="grid-item main-nav">Resume</li>
        <li class="grid-item main-nav">Tags</li>
        <li class="grid-item toggle">Toggle</li>

      </nav>

  </header>
            
  <main id="grid-layout" class="grid-container">

    <div class="grid-item project-title">
    
        <div class="title">Title</div>
        <div class="subtitle">Subtitle</div>

    </div>

    <div class="grid-item project-slideshow">

        <div class="project-slide">Image Slideshow</div>

    </div>

    <div class="grid-item project-write-up">

      <div class="project-text">Project Description</div>

    </div>

  </main>
        
<footer>

<footer-nav id="grid-layout" class="grid-container">

  <li class="grid-item footer-nav">Github</li>
  <li class="grid-item footer-nav">Linkedin</li>
  <li class="grid-item footer-nav">Instagram</li>

</footer-nav>

</footer>

<footer-2 id="grid-layout" class="grid-container">

  <p class="grid-item">&copy; 2024 Martin Otis. All rights reserved.</p>

</footer-2>


      <!-- Link to the external JavaScript file -->
      <script src="js/app.js"></script>

  </body>
</html>
